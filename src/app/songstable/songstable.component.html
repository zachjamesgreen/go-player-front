<div class="fixed hidden top-0 right-0 bottom-0 left-0" #contextMenuWrapper (click)="closeContextMenu()">
  <div #contextMenu class="absolute bg-grn">
    <button (click)="deleteSong()">Delete {{this.song?.title}}</button>
  </div>
</div>

<app-songrow *ngFor="let song of songs; index as i" [song]="song" [index]="i" (click)="playSong(song)" (contextmenu)="rightClick($event, song)" [liked]="liked"></app-songrow>
