<div class="text-white">
  <div>
    <a 
      class="pt-4 text-3xl"
      [routerLink]="['/album', album.id]"
      id="id-{{album.id}}" >
      <img src="{{image}}" alt="{{album.title}}">
      <p>{{album.title}}</p>
      <p class="text-sm opacity-50">{{album.artist}}</p>
    </a>
  </div>
</div>
